<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Freelancer</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/styles/style.css" type="text/css" />

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container" align="center">
                <h1 class="display-4">FreeLancer</h1>
                <p class="lead">Encontre o freelancer para o seu projeto!</p>
                <p align="right"></p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8"></div>
                <div class="col-2">
                    <p:commandButton class="btn-block btn-success" value="Entrar" />
                </div>
                <div class="col-2">                    
                    <p:commandButton class="btn-block btn-primary" value="Cadastrar" action="signup.xhtml?faces-redirect=true" />
                </div>
            </div>

            <div class="row row-spaced" style="margin-bottom: -0.5rem;">
                <div class="col" align="center">
                    <h3 style="display: inline;">Lista de trabalhos</h3>
                    <p:commandButton class="btn-notification" value="5" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <hr />
                </div>
            </div>

            <div class="row row-spaced">
                <div class="col">
                    <h:form>
                        <p:dataTable id="table-jobs" value="#{jobMB.jobs}" var="job" styleClass="table table-bordered table-striped"
                                     rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,35">
                            <p:column width="50%">
                                <f:facet name="header">Trabalho</f:facet>
                                <h:outputText value="#{job.description}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Valor por hora</f:facet>
                                <h:outputText value="#{job.amountPerHour}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">Contratante</f:facet>
                                <h:outputText value="#{job.hirer.firstName} + #{job.hirer.lastName}" />
                            </p:column>
                            <p:column>
                                <p:commandButton value="Candidatar-se" actionListener="#{jobMB.addJobRequest(job)}" rendered="#{userMB.isAuthorized()}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>  
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col" align="center">
                    <p>Autores: Fabricio M. Somini e Guilherme C. Milak</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
